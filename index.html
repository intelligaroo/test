<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      background-color: #0984e3;
      color: white;
      padding: 15px;
      text-align: center;
      margin: 0;
    }

    /* Chat container */
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    /* Chat bubbles */
    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #0984e3;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #dfe6e9;
      color: #2d3436;
      border-bottom-left-radius: 5px;
    }

    /* Input area */
    #input-area {
      display: flex;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    #user-input:focus {
      border-color: #0984e3;
    }

    #fetch-data {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #fetch-data:hover {
      background-color: #0863b8;
    }
  </style>
</head>
<body>
  <h1>Chat with AI</h1>

  <!-- Chat messages will appear here -->
  <div id="chat-container"></div>

  <!-- Input area -->
  <div id="input-area">
    <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
    <button id="fetch-data">Send</button>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module">
    const chatContainer = document.getElementById('chat-container');
    const userInputElement = document.getElementById('user-input');
    const fetchDataButton = document.getElementById('fetch-data');

    // Append message to chat
    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll
    }

    // Fetch API completion
    async function fetchCompletion(userMessage) {
      appendMessage(userMessage, 'user'); // show user msg
      userInputElement.value = '';

      try {
        const response = await axios.post('/api/openai', { userMessage });
        const result = response.data.result;
        appendMessage(result, 'bot');
      } catch (error) {
        console.error("Error fetching data:", error);
        appendMessage("⚠️ Error fetching response. Check console.", 'bot');
      }
    }

    // Send message on button click
    fetchDataButton.addEventListener('click', () => {
      const userInput = userInputElement.value.trim();
      if (userInput) {
        fetchCompletion(userInput);
      }
    });

    // Send message with Enter (Shift+Enter for new line)
    userInputElement.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        fetchDataButton.click();
      }
    });
  </script>
</body>
</html>
